{% extends 'base.html' %}

{% block content %}

    <section class="py-3 container">
        <div class="row">
            <div class="col-lg-6 col-md-8">
                <h1 class="fw-light">Jobs</h1>
                <p class="lead text-muted">My latest Jobs</p>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            {% for job in jobs.all %}
            <div class="row py-5">
                <div class="col-md-4">
                    <img src="{{ job.image.url }}" alt="{ { job.title } }" class="img-fluid img-thumbnail">
                </div>
                <div class="col-md-8">
                    <a href="{% url 'jobpage' job.id %}">
                        <h2>{{ job.title }}</h2>
                    </a>
                    <small class="text-muted">{{ jobs.job_date_short }}</small>
                    <p>{{ job.summary }}...</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
